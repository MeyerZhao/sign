<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<style>
	html,body{
		margin: 0;padding: 0;
	}
	</style>
	<link rel="stylesheet" href="css/css.css">
	<script src="js/jquery.min.js"></script>
	<script>
		jQuery(document).ready(function($) {
			
				$(".pass-input").focus(function() {
					if($(this).hasClass('pass-input-error')){					
						$(this).removeClass('pass-input-error').siblings(".pass-item-error").fadeOut();	
					}
					$(this).siblings(".pass-item-succ").fadeOut()
					$(this).addClass("pass-input-focus").siblings(".pass-item-tip").fadeIn();
				});
				$(".pass-input").blur(function() {
					if($(this).val()!==""){
						$(this).siblings(".pass-item-succ").fadeIn()
					}
					$(this).removeClass("pass-input-focus").siblings(".pass-item-tip").fadeOut();				
				});

				$(".pass-button").click(function() {					
					if($("#pass-label-useName").val()==""){
						$("#pass-label-useName").addClass('pass-input-error').siblings(".pass-item-error").fadeIn()
					}
					if($("#pass-label-password").val()==""){
						$("#pass-label-password").addClass('pass-input-error').siblings(".pass-item-error").fadeIn()
					}
					if($("#pass-label-repassword").val()==""){
						$("#pass-label-repassword").addClass('pass-input-error').siblings(".pass-item-error").fadeIn()
					}					
				});
			
			
		});
	</script>
	
</head>
<body>
	<h1 class="main-title">租赁车账号注册</h1>
	<div class="sign-box">
	
		<form  >
		<h1 class="sign-title">基本信息</h1>
			<div class="pass-form-item">
				<label class="pass-label pass-label-useName" ><span class="txt-red">*</span>用户名</label>
				<input id="pass-label-useName" class="pass-input" type="text" placeholder="请设置用户名">
				<div class="pass-item-succ">
					
				</div>
				<div class="pass-item-error">
					请您填写用户名
				</div>
				<div class="pass-item-tip" >
					设置后不可更改<br>中英文均可，最长14个英文或7个汉字
				</div>
				
			</div>
			<div class="pass-form-item">
				<label class="pass-label" ><span class="txt-red">*</span>姓名</label>
				<input class="pass-input" type="text" placeholder="请输入您的真实姓名">
				<div class="pass-item-succ">
					
				</div>
				<div class="pass-item-error">
					请您填写用户名
				</div>
				<div class="pass-item-tip" >
					设置后不可更改<br>中英文均可，最长14个英文或7个汉字
				</div>
				
			</div>
			<div class="pass-form-item">
				<label class="pass-label pass-label-password" ><span class="txt-red">*</span>密码</label>
				<input id="pass-label-password" class="pass-input" type="password" placeholder="请设置登录密码">
				<div class="pass-item-succ">
					
				</div>
				<div class="pass-item-error">
					请您填写登录密码
				</div>
				<div class="pass-item-tip pass-item-tip-password" >
					<div class="pwd-checklist-wrapper">
						<span class="pwd-checklist-arrow"><em class="arrowa">◆</em><em class="arrowb">◆</em></span>
						<ul class="pwd-checklist">
							<li class="pwd-checklist-item">长度为6~14个字符</li>
							<li class="pwd-checklist-item">支持数字,大小写字母和标点符号</li>
							<li class="pwd-checklist-item">不允许有空格</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="pass-form-item">
				<label class="pass-label pass-label-repassword" ><span class="txt-red">*</span>确认密码</label>
				<input id="pass-label-repassword" class="pass-input" type="password" placeholder="请再次输入登录密码">
				<div class="pass-item-succ">
					
				</div>
				<div class="pass-item-error">
					请再次输入登录密码
				</div>
				<div class="pass-item-tip" >
					请再次输入登录密码
				</div>
			</div>

		<h1 class="sign-title">详细信息</h1>
			<div class="pass-form-item">
				<label class="pass-label" ><span class="txt-red">*</span>公司名称</label>
				<input class="pass-input" type="text" placeholder="请输入您的公司名称">
			</div>
			<div class="pass-form-item">
				<label class="pass-label" ><span class="txt-red">*</span>注册号</label>
				<input class="pass-input" type="text" placeholder="请输入公司注册号">
			</div>
			<div class="pass-form-item">
				<label class="pass-label" ><span class="txt-red">*</span>法人代表</label>
				<input class="pass-input" type="text" placeholder="请输入公司法人代表">
			</div>
			<div class="pass-form-item">
				<label class="pass-label" ><span class="txt-red">*</span>类型</label>
				<input class="pass-input" type="text" placeholder="请输入公司法人代表">
			</div>
			<div class="pass-form-item">
				<input class="pass-button" type="button" value="注册">
			</div>		
		</form>
	</div>


</body>
</html>
